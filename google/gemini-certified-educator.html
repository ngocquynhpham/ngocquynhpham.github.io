<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ôn Tập: Gemini Certified Educator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style/gemini-certified-educator.css">
    
  
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "google-blue": "#4285F4",
              "google-red": "#EA4335",
              "google-yellow": "#FBBC05",
              "google-green": "#34A853",
              "gemini-purple": "#6200EE",
            },
          },
        },
      };
    </script>
  </head>
  <body class="p-4 sm:p-8">
    <!-- Header -->
    <header class="text-center mb-8">
      <h1
        id="title-h1"
        class="text-4xl font-extrabold text-google-blue mb-2 tracking-tight"
      >
        ÔN TẬP CẤP TỐC
      </h1>
      <h2
        id="title-h2"
        class="text-2xl font-semibold text-gray-700 border-b-2 border-google-yellow inline-block pb-1"
      >
        GEMINI CERTIFIED EDUCATOR
      </h2>

      <!-- Link to Exam -->
      <div class="mt-4">
        <a
          href="https://educertifications.google/registration/4?lang=en-US"
          target="_blank"
          class="inline-flex items-center px-4 py-2 bg-google-red text-white text-sm font-medium rounded-lg shadow-md hover:bg-google-red/90 transition duration-150"
        >
          <svg
            class="w-4 h-4 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 10V3L4 14h7v7l9-11h-7z"
            ></path>
          </svg>
          <span id="exam-link-text">Vào link bài thi chính thức</span>
        </a>
      </div>
    </header>

    <!-- Controls (Search Bar and Language Tabs) -->
    <div
      class="max-w-7xl mx-auto mb-8 flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0 sm:space-x-4 px-4 sm:px-0"
    >
      <!-- Search Bar -->
      <div class="relative flex-grow w-full sm:w-auto">
        <input
          type="text"
          id="search-input"
          oninput="filterQuestions()"
          placeholder="Tìm kiếm câu hỏi theo nội dung hoặc chủ đề..."
          class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-google-blue focus:border-google-blue"
        />
        <svg
          class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          ></path>
        </svg>
      </div>

      <!-- Language Tabs (Responsive adjustments via style block) -->
      <div
        class="flex border border-google-blue rounded-lg overflow-hidden flex-shrink-0 lang-tabs"
      >
        <button
          id="lang-vi"
          onclick="setLanguage('vi')"
          class="px-4 py-2 text-sm font-semibold transition duration-150 flex-grow text-google-blue"
        >
          VI
        </button>
        <button
          id="lang-en"
          onclick="setLanguage('en')"
          class="px-4 py-2 text-sm font-semibold transition duration-150 flex-grow text-google-blue"
        >
          EN
        </button>
      </div>
    </div>

    <!-- Questions Grid -->
    <main
      id="questions-container"
      class="flex flex-wrap justify-center gap-6 max-w-7xl mx-auto"
    >
      <!-- Nội dung flashcard sẽ được chèn bởi JavaScript -->
    </main>

    <div
      id="placeholder"
      class="text-center mt-12 text-gray-500 text-xl hidden"
    >
      Không tìm thấy câu hỏi nào phù hợp. Vui lòng thử từ khóa khác.
    </div>

    <!-- Footer -->
    <footer
      class="text-center text-gray-500 text-sm mt-16 p-4 pb-0 border-t border-gray-200"
    >
      <span id="footer-text"
        >Chúc bạn thành công với kỳ thi Gemini Certified Educator!</span
      >
    </footer>
    <script src="./data/gemini-certified-educator.js"></script>
  </body>
</html>
