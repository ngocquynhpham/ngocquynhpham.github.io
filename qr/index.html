                    <input type="text" id="url-input" value="https://github.com/ngocquynhpham" 
                        placeholder="V√≠ d·ª•: https://google.com"

            <!-- Wifi Inputs (M·∫∑c ƒë·ªãnh ·∫©n) -->

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">T√™n Wifi (SSID)</label>
                    <input type="text" id="ssid" value="PHAM THI NGOC QUYNH" 
                        class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition bg-gray-50"

            <!-- Download Button -->

    <script>
        let currentTab = 'website';
        let qr;
        
        // Icons d·∫°ng Base64 ƒë·ªÉ kh√¥ng ph·ª• thu·ªôc v√†o m·∫°ng
        const iconWifi = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjMjU2M2ViIiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCI+PHBhdGggZD0iTTUgMTIuNTVhMTEgMTEgMCAwIDEgMTQuMDggMCI+PC9wYXRoPjxwYXRoIGQ9Ik0xLjQyIDlhMTYgMTYgMCAwIDEgMjEuMTYgMCI+PC9wYXRoPjxwYXRoIGQ9Ik04LjUzIDE2LjExYTYgNiAwIDAgMSA2Ljk1IDAiPjwvcGF0aD48bGluZSB4MT0iMTIiIHkxPSIyMCIgeDI9IjEyLjAxIiB5Mj0iMjAiPjwvbGluZT48L3N2Zz4=";
        
        const iconWeb = "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjMjU2M2ViIiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCI+PGNpcmNsZSBjeD0iMTIiIGN5PSIxMiIgcj0iMTAiPjwvY2lyY2xlPjxsaW5lIHgxPSIyIiB5MT0iMTIiIHgyPSIyMiIgeTI9IjEyIj48L2xpbmU+PHBhdGggZD0iTTEyIDJhMTUuMyAxNS4zIDAgMCAxIDQgMTAgMTUuMyAxNS4zIDAgMCAxLTQgMTAgMTUuMyAxNS4zIDAgMCAxLTQtMTAgMTUuMyAxNS4zIDAgMCAxIDQtMTB6Ij48L3BhdGg+PC9zdmc+";

        function switchTab(tab) {
            currentTab = tab;
            
            // UI Toggle
            document.getElementById('tab-web').className = `tab-btn flex-1 py-2 px-4 rounded-lg font-semibold text-sm border border-transparent hover:bg-white hover:shadow-sm ${tab === 'website' ? 'active bg-blue-600 text-white' : 'text-gray-600'}`;
            document.getElementById('tab-wifi').className = `tab-btn flex-1 py-2 px-4 rounded-lg font-semibold text-sm border border-transparent hover:bg-white hover:shadow-sm ${tab === 'wifi' ? 'active bg-blue-600 text-white' : 'text-gray-600'}`;
            
            // Input Toggle
            document.getElementById('input-website').classList.toggle('hidden', tab !== 'website');
            document.getElementById('input-wifi').classList.toggle('hidden', tab !== 'wifi');

            updateQR();
        }

        function updateQR() {
            let value = "";
            let label = "";
            let iconSrc = "";

            if (currentTab === 'website') {
                value = document.getElementById('url-input').value;
                label = value.replace('https://', '').replace('http://', '');
                if(label.length > 25) label = label.substring(0, 22) + "...";
                if(label === "") label = "WEB QR";
                iconSrc = iconWeb;
            } else {
                const ssid = document.getElementById('ssid').value;
                const pass = document.getElementById('password').value;
                const enc = document.getElementById('encryption').value;
                value = `WIFI:T:${enc};S:${ssid};P:${pass};;`;
                label = ssid;
                iconSrc = iconWifi;
            }

            // Update Label text below QR
            document.getElementById('display-label').innerText = label;

            // Generate Basic QR
            const canvas = document.getElementById('qr-code');
            qr = new QRious({
                element: canvas,
                value: value,
                size: 300,
                level: 'H', // High error correction to allow icon in middle
                background: 'white',
                foreground: '#000000'
            });

            // Draw Icon in Center
            const ctx = canvas.getContext('2d');
            const img = new Image();
            img.src = iconSrc;
            img.onload = function() {
                const size = 300;
                const iconSize = 60; // K√≠ch th∆∞·ªõc icon
                const center = size / 2;
                
                // V·∫Ω √¥ tr·∫Øng l√†m n·ªÅn cho icon ƒë·ªÉ kh√¥ng b·ªã l·∫´n v√†o m√£ QR
                ctx.fillStyle = "white";
                ctx.fillRect(center - (iconSize/2) - 5, center - (iconSize/2) - 5, iconSize + 10, iconSize + 10);
                
                // V·∫Ω icon
                ctx.drawImage(img, center - (iconSize/2), center - (iconSize/2), iconSize, iconSize);
            }
        }

        function downloadQR() {
            const canvas = document.getElementById('qr-code');
            // T·∫°o m·ªôt canvas t·∫°m th·ªùi ƒë·ªÉ v·∫Ω c·∫£ QR v√† Text v√†o m·ªôt ·∫£nh duy nh·∫•t
            const tempCanvas = document.createElement('canvas');
            const ctx = tempCanvas.getContext('2d');
            
            // K√≠ch th∆∞·ªõc ·∫£nh t·∫£i v·ªÅ
            const padding = 20;
            const textHeight = 40;
            const qrSize = canvas.width;
            
            tempCanvas.width = qrSize + (padding * 2);
            tempCanvas.height = qrSize + textHeight + (padding * 2);
            
            // T√¥ n·ªÅn tr·∫Øng
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
            
            // V·∫Ω QR code t·ª´ canvas g·ªëc sang
            ctx.drawImage(canvas, padding, padding);
            
            // V·∫Ω ch·ªØ (T√™n Wifi ho·∫∑c Web)
            ctx.font = "bold 20px 'Segoe UI', sans-serif";
            ctx.fillStyle = "#333";
            ctx.textAlign = "center";
            const labelText = document.getElementById('display-label').innerText;
            ctx.fillText(labelText, tempCanvas.width / 2, qrSize + padding + 30);

            // T·∫£i v·ªÅ
            const image = tempCanvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
            const link = document.createElement('a');
            link.download = `QR-${currentTab}-${labelText}.png`;
            link.href = image;
            link.click();
        }

        // Init
        window.onload = updateQR;
    </script>
