            { id: 8, name: "Pizza 4P's", type: "C∆°m", price: "200k - 500k", address: "L√™ Th√°nh T√¥n, Qu·∫≠n 1", dish: "Burrata Pizza" },

        ];

        const CATEGORY_COLORS = {
            "ƒÇn v·∫∑t": "bg-gradient-to-br from-orange-400 to-rose-400 text-white",
            "Cafe": "bg-gradient-to-br from-amber-200 to-yellow-500 text-slate-800",
            "C∆°m": "bg-gradient-to-br from-emerald-400 to-teal-600 text-white",

            "M√≥n n∆∞·ªõc": "bg-gradient-to-br from-blue-400 to-indigo-400 text-white"
        };

        const CATEGORY_ICONS = {
            "ƒÇn v·∫∑t": "üçü", "Cafe": "‚òï", "C∆°m": "üçö", "Bar": "üç∏", "M√≥n n∆∞·ªõc": "üçú"
        };

        let filteredData = [...FOOD_DATA];
        let currentPage = 1;
        const itemsPerPage = 4;

        function renderCards() {
            const grid = document.getElementById('food-grid');
            if(!grid) return;

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);

            if (pageData.length === 0) {
                grid.innerHTML = `<div class="col-span-full py-20 text-center text-slate-300 font-bold uppercase text-xs tracking-widest">Kh√¥ng t√¨m th·∫•y qu√°n n√†o</div>`;

        function renderPagination() {
            const container = document.getElementById('pagination-controls');
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            
            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = '';
            for (let i = 1; i <= totalPages; i++) {
                html += `<button onclick="goToPage(${i})" class="page-btn w-10 h-10 rounded-xl text-xs font-black transition-all ${currentPage === i ? 'active' : 'bg-slate-100 text-slate-400 hover:bg-slate-200'}">${i}</button>`;
            }
            container.innerHTML = html;
        }

        function goToPage(page) {
            currentPage = page;
            renderCards();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function filterCategory(cat, btn) {
            document.querySelectorAll('.chip').forEach(c => {
                c.classList.remove('bg-indigo-600', 'text-white', 'shadow-lg');
                c.classList.add('bg-slate-100', 'text-slate-500');
            });
            btn.classList.replace('bg-slate-100', 'bg-indigo-600');
            btn.classList.replace('text-slate-500', 'text-white');
            btn.classList.add('shadow-lg');

            currentPage = 1;
            if(cat === 'T·∫•t c·∫£') filteredData = [...FOOD_DATA];
            else filteredData = FOOD_DATA.filter(item => item.type === cat);
            
            renderCards();
        }

        function showDetail(id) {
            const item = FOOD_DATA.find(x => x.id === id);
            if(!item) return;

            const visual = document.getElementById('detail-visual');
            const nameEl = document.getElementById('detail-name');
            const typeEl = document.getElementById('detail-type');
            const priceEl = document.getElementById('detail-price');
            const addressEl = document.getElementById('detail-address');
            const dishEl = document.getElementById('detail-dish');

            if (visual) {
                visual.className = `rounded-lg w-6 h-6 mb-6 shadow-sm flex items-center justify-center text-sm ${CATEGORY_COLORS[item.type] || 'bg-slate-200'}`;
                visual.innerText = CATEGORY_ICONS[item.type] || 'üç¥';
            }
            if (nameEl) nameEl.innerText = item.name;
            if (typeEl) typeEl.innerText = item.type;
            if (priceEl) priceEl.innerText = item.price;
            if (addressEl) addressEl.innerText = item.address;
            if (dishEl) dishEl.innerText = item.dish;

            popup.classList.remove('popup-hidden');
            popup.classList.add('popup-visible');
            document.body.style.overflow = 'hidden'; 
        }

        function closeDetailPopup() {
            const popup = document.getElementById('detail-popup');
            const overlay = document.getElementById('popup-overlay');
            
            popup.classList.remove('popup-visible');
            popup.classList.add('popup-hidden');
            
            overlay.classList.remove('opacity-100');
            setTimeout(() => overlay.classList.add('hidden'), 300);
            document.body.style.overflow = '';
        }

        function toggleContributionModal(show) {
            const modal = document.getElementById('contribution-modal');
            const overlay = document.getElementById('contribution-modal-overlay');
            if(show) {
                overlay.classList.remove('hidden');
                modal.classList.remove('hidden');
                setTimeout(() => overlay.classList.add('opacity-100'), 10);
                document.body.style.overflow = 'hidden';
            } else {
                overlay.classList.remove('opacity-100');
                setTimeout(() => { overlay.classList.add('hidden'); modal.classList.add('hidden'); }, 300);
                document.body.style.overflow = '';
            }
        }

        function submitContribution() {

            window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(addr)}`, '_blank');
        }

        document.getElementById('search-input').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            currentPage = 1;
            filteredData = FOOD_DATA.filter(item => item.name.toLowerCase().includes(term) || item.type.toLowerCase().includes(term));
            renderCards();
        });

        document.addEventListener('DOMContentLoaded', () => renderCards());
    </script>
