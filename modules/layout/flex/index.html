<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Layout Generator</title>

    <link rel="stylesheet" href="./flex.css" />

    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Prism.js for code highlighting -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="inner">
        <div class="mx-auto">
          <header class="text-center mb-8">
              <h1 class="text-4xl font-bold text-white">Flexbox Layout Generator</h1>
              <p class="text-lg text-slate-400 mt-2">Interactively create and visualize Flexbox layouts, then grab the code.</p>
          </header>
  
          <div class="content-main grid grid-cols-1 lg:grid-cols-2 gap-8">
              <!-- Left side: User UI for controls -->
              <div class="user-ui bg-slate-800 p-6 rounded-lg shadow-lg flex flex-col gap-6">
                  <h2 class="text-2xl font-semibold border-b border-slate-700 pb-3">Controls</h2>
                  <div class="items-input flex items-center justify-between">
                      <label for="items-input" class="text-lg font-medium">Items:</label>
                      <input type="number" min="1" max="20" value="6" id="items-input" class="w-24 p-2 rounded bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500 text-center">
                  </div>
                  <div class="gap-input flex items-center justify-between">
                      <label for="gap-input" class="text-lg font-medium">Gap (px):</label>
                      <input type="number" min="0" max="100" value="16" id="gap-input" class="w-24 p-2 rounded bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500 text-center">
                  </div>
                   <div class="wrap-input flex items-center gap-3 bg-slate-700 p-3 rounded-md">
                      <input type="checkbox" id="wrap-checkbox" class="w-5 h-5 accent-blue-500">
                      <label for="wrap-checkbox" class="text-lg font-medium cursor-pointer">Flex Wrap</label>
                  </div>
                  <!-- Bổ sung input cho số cột mỗi hàng khi wrap -->
                  <div id="wrap-columns-container" class="hidden flex items-center justify-between transition-all duration-300">
                      <label for="wrap-columns-input" class="text-lg font-medium">Columns per row:</label>
                      <input type="number" min="1" max="10" value="3" id="wrap-columns-input" class="w-24 p-2 rounded bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500 text-center">
                  </div>
              </div>
  
              <!-- Right side: Preview and Code -->
              <div class="show-ui bg-slate-800 rounded-lg shadow-lg flex flex-col min-h-[400px]">
                  <div class="tab-control flex bg-slate-900 rounded-t-lg">
                      <button class="tab-btn flex-1 p-3 text-lg font-semibold rounded-tl-lg transition-colors duration-200 active" data-tab="preview">Preview</button>
                      <button class="tab-btn flex-1 p-3 text-lg font-semibold rounded-tr-lg transition-colors duration-200" data-tab="code">Code</button>
                  </div>
                  <div class="content-tab flex-grow p-4 min-h-0">
                      <!-- Preview Area -->
                      <div class="w-full h-full bg-slate-700 rounded-md p-4 flex active" id="preview-area">
                          <!-- Items will be generated here by JavaScript -->
                      </div>
                      <!-- Code Area -->
                      <div id="code-area" class="relative h-full">
                          <pre class="h-full !m-0"><code class="language-css" id="code-output"></code></pre>
                          <button id="copy-btn" class="absolute top-2 right-2 bg-slate-600 hover:bg-slate-500 text-white font-semibold py-1 px-3 rounded-md text-sm transition-colors duration-200">Copy</button>
                      </div>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./flex.js"></script>
</html>
